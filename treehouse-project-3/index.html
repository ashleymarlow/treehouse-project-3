    <body>
        <div class="top-bar">
            <h2>The Code Review</h2>
        </div>

        <section>
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </section>

        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name"><br>
                
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email"><br>
                
                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="user_phone"><br>

                <label for="name">Street Address</label>
                <input type="text" id="name" name="user_name"><br>
                
                <label for="mail">City</label>
                <input type="email" id="mail" name="user_email"><br>

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="alabama">Alabama</option>
                </select><br>
                
                <label for="zip">Zip Code</label>
                <input type="zip" id="zip" name="user_zip"><br>
             
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters your would like to recieve</p>
                <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label><br>
            
                <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>
           
                <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">Javascript News</label>
            
                <p>Newsletter Format</p>
                <input type="radio" id="html" value="format_html" name="user_format"><label for="html">HTML</label><br>
            
                <input type="radio" id="plain" value="format_plain" name="user_format"><label for="css">Plain text</label><br>

                <label for="comment">Other topics you'd like to hear about</label><bR>
                <textarea id="comment" name="user_comment"></textarea>
            </fieldset>
            <button type="sumbit">Sign Up</button>
        </form>
