<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.3/normalize-opentype.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,200;0,300;0,400;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="top-bar">
            <h1>The Code Review</h1>
        </div>

        <div class="wrapper">
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </section>

        <hr class="line">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="row">
                    <div class="label">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="field">
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="field">
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="field">
                        <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="address">Street Address</label>
                    </div>
                    <div class="field">
                        <input type="text" id="address" name="user_address">
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="city">City</label>
                    </div>
                    <div class="field">
                        <input type="text" id="city" name="user_city">
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="state">State</label>
                    </div>
                    <div class="field">
                        <select id="state" name="user_state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="zip">Zip Code</label>
                    </div>
                    <div class="field zip-field">
                        <input type="text" id="zip" name="user_zip">
                    </div>
                </div>
                
            </fieldset>

            <hr class="line">

            <fieldset class="newsletter-section">
                <legend>Newsletter</legend>
                <p>Select the newsletters your would like to recieve</p>
                <label for="recieve_html"><input type="checkbox" id="recieve_html" value="newsletter_html" name="user_html_newsletter" checked>HTML News</label>
            
                <label for="recieve_css"><input type="checkbox" id="recieve_css" value="newsletter_css" name="user_css_newsletter">CSS News</label>
           
                <label for="recieve_javascript"><input type="checkbox" id="recieve_javascript" value="newsletter_javascript" name="user_js_newsletter">Javascript News</label>
            
                <p>Newsletter Format</p>
                <label for="format_html"><input type="radio" id="format_html" value="format_html" name="user_format" checked>HTML</label>
            
                <label for="format_plain"><input type="radio" id="format_plain" value="format_plain" name="user_format">Plain text</label>
                
                <br>

                <label for="comment">Other topics you'd like to hear about</label>
                <textarea id="comment" name="user_comment"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </div>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </body>
</html>
